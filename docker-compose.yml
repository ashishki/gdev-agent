services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - gdev

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - gdev

  n8n:
    image: n8nio/n8n:1.x
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5678/healthz >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 20
    depends_on:
      agent:
        condition: service_healthy
    networks:
      - gdev

networks:
  gdev:
    driver: bridge
